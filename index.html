<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="https://register-demo.freecodecamp.org" id="survey-form">
      <fieldset class="info">
        <label id="name-label"
          >Name<input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label"
          >Email<input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label id="number-label"
          >Age (optional)
          <input
            type="number"
            name="age"
            id="number"
            min="0"
            max="70"
            placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select name="current-role" id="dropdown">
            <option value=" ">Select current role</option>
            <option value="1">Employed</option>
            <option value="2">Unemployed</option>
          </select></label
        >
        <label>Would you recommend freeCodeCamp to a friend</label>
        <label><input type="radio" name="recommend" />Definitely</label
        ><label><input type="radio" name="recommend" />Maybe</label
        ><label><input type="radio" name="recommend" />Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favourite feature of freeCodeCamp</label
        ><select name="favorite-feature" id="feature">
          <option value=" ">Select an option</option>
          <option value="1">Front-end Projects</option>
          <option value="2">Back-end Projects</option>
        </select>
        <label>
          What would you like to see improved? (check all that apply)
        </label>
        <label>
          <input type="checkbox" name="front-end" />Front-end Projects</label
        >
        <label
          ><input type="checkbox" name="back-end" />Back-end Projects</label
        >
        <label
          ><input type="checkbox" name="data-visuals" />Data
          Visualization</label
        >
        <label><input type="checkbox" name="challenges" />Challenges</label>
        <label
          ><input type="checkbox" name="open-source" />Open Source
          Community</label
        >
        <label><input type="checkbox" name="gitter" />Gitter help rooms</label>
        <label><input type="checkbox" name="videos" />Videos </label>
        <label><input type="checkbox" name="" />City Meetups</label>
        <label><input type="checkbox" name="meetups" />Wiki</label>
        <label><input type="checkbox" name="forum" />Forum</label>
        <label
          ><input type="checkbox" name="courses" />Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea
          name="suggestions"
          id="suggestions"
          cols="30"
          rows="3"
          placeholder="Enter your comment here."
        ></textarea></label
        >
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
